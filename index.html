<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="img/cw_logo_horizontal.png" alt="charity: water logo" class="logo" />

    <h1>Water Quest</h1>
    <p class="game-instructions">Collect 25 jerry cans in 30 seconds to win!</p>

    <div class="stats">
      <p>Cans Collected: <span id="current-cans">0</span></p>
      <p>Time Left: <span id="timer">30</span> seconds</p>
    </div>

    <div id="achievements" class="achievement-message"></div>

    <div class="game-grid">
      <!-- Grid will be created by JavaScript -->
    </div>

    <button id="start-game">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

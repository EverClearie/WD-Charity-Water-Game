<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <!-- Logo -->
    <img src="img/cw_logo_horizontal.png" alt="charity: water logo" class="logo" />

    <!-- Title + Instructions -->
    <h1>Water Quest</h1>
    <p class="game-instructions">
      Tap the yellow jerry cans to collect water! Get 25 in 30 seconds to win.
    </p>

    <!-- Game Stats -->
    <section class="stats">
      <p><strong>Cans Collected:</strong> <span id="current-cans">0</span></p>
      <p><strong>Time Left:</strong> <span id="timer">30</span> seconds</p>
    </section>

    <!-- Result / End Message -->
    <div id="achievements" class="achievement-message"></div>

    <!-- Game Grid -->
    <div class="game-grid">
      <!-- 9 cells will be generated by JS -->
    </div>

    <!-- Start Button -->
    <button id="start-game">Start Game</button>

  </div>

  <!-- JS Logic -->
  <script src="script.js"></script>
</body>
</html>

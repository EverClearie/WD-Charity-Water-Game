<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="img/cw_logo.png" alt="charity: water logo" class="logo" />
      <h1>Water Quest</h1>
      <p class="game-instructions">Tap the jerry cans! Collect 20 to win clean water for all!</p>
    </header>

    <section class="stats">
      <p><strong>Cans Collected:</strong> <span id="current-cans">0</span></p>
      <p><strong>Time Left:</strong> <span id="timer">30</span> seconds</p>
    </section>

    <section id="achievements" class="achievement-message"></section>

    <div class="game-grid" id="game-grid">
      <!-- Jerry cans will be dynamically inserted here -->
    </div>

    <button id="start-game">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
